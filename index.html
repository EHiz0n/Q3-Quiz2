<body>

	<div class="container">
		<h1>Ticket Center</h1><hr>
  <!--   ontoggle: Personal Info   -->
    <details ontoggle="message()">
      <summary>Personl Information</summary>
      <i>Fill out the form below</i>
      <form>
        <label> Enter Name:</label> 
        <input type="text" id="name" placeholder="Enter your name here">
        <br>
        <label> Email:</label> 
        <input type="email" id="email" placeholder="Enter your email here">
        <br>
        <button type="button" class="btn btn-primary" onClick="window.alert('Your info has been submitted. Please go down to Ticket Price');">Submit</button>
      </form>
    </details>
		
  <!--   ontoggle: Personal Info   -->
    <details ontoggle="message()">
      <summary>Ticket Price</summary>
      <i>Check Your Ticket price</i>
      <form>
      		<label>Choose Your Seat</label>
					<select name="seat" id="seat">
  				<option value="Upper Box">Upper Box</option>
  				<option value="Middle Box">Middle Box</option>
  				<option value="Lower Box">Lower Box</option>
				</select>
				<br>
			<form>
					<label>Choose Ticket Type</label>
					<select name="Type" id="Type">
  				<option value="Regular">Regular</option>
  				<option value="Teacher">Teacher</option>
  				<option value="Student">Student</option>
				</select>
    		<br>
    		<button type="button" class="btn btn-primary" onClick="window.alert('Your Ticket is 1600php');">Submit</button>
    </details>
